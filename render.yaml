services:
  # API Server - Handles all backend operations:
  # - Background refresh (instrumentation) - runs every minute
  # - pRPC fetching + MongoDB writes
  # - API endpoints for Vercel to call
  - type: web
    name: pglobe-api-server
    env: node
    buildCommand: npm install --include=dev
    startCommand: npx tsx render-api-server.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: NEXT_PUBLIC_PRPC_ENDPOINT
        sync: false  # Set this in Render dashboard
      - key: API_SECRET
        sync: false  # Secret for Vercel to authenticate
      - key: PORT
        value: "3001"
